       <main>
         <article>
           <img src="images/purplevectortwo.png" id="pvecone">
            <div class="container-fluid" style="margin-top: 20px;margin-bottom: 50px;">
              <div class="row align-items-center justify-content-center mx-auto">
                <div class="col-lg-4 col-sm-3 col-md-2 m-auto d-none d-lg-block d-xl-block text-center">
                  <img src="images/girl holding book 2.png" style="width: 20rem;">
                </div>

                <div class="col-lg-4 col-sm-6 col-md-8 m-auto">
                  <form id="signupform" class="justify-content-lg-center align-items-lg-center px-5 pt-4 signupform">
                  
                      <h3 class="text-center">Create Profile</h3>
                      
                      <div class="col-lg-4 col-md-4 col-sm-4 text-center m-auto mb-2">
                        <img id="profilepic">
                        <source srcset="..." type="image/svg+xml">
                        <img src="images/cat.jpeg" class="img-fluid img-thumbnail rounded-circle border-0" style="width: 100px;" alt="...">
                        </img>
                        <label for="avatar">Choose a profile picture:</label>
                        <input type="file"
                              id="avatar" name="avatar"
                              accept="image/png, image/jpeg">

                      </div>

                      <div class="col-lg-4 col-m-4 col-sm-4" style="width: 100%">
                        <div class="mb-3">
                          <label class="form-label" style="font-size:small">FullName</label><input type="text" class="form-control"  value="">
                          <label class="form-label" style="font-size:small">Date of Birth</label><input type="date" class="form-control"  value="">
                          <label class="form-label" style="font-size:small">Country</label><input type="text" class="form-control"  value="">
                          <label class="form-label" style="font-size:small">Bio</label> <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        
                        <br><div class="text-center"><a href="personalized dashboard.html" type="submit" class="btn btn-primary text-white text-decoration-none mb-4">Continue</a></div>
                        </div>
                      </div> 

                  </form>
                </div>

                    <img src="images/girl holding book 1.svg" style="width: 8rem;">
                </div>
          
              </div>
