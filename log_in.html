<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="css\bootstrap.min.css" rel="stylesheet" />
    <link href="css\starter.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header class="container-fluid" id="main-header">
      <nav
        id="mainNavbar"
        class="navbar navbar-primary navbar-expand-md margin-auto"
      >
        <a href="index.html" class="navbar-brand ms-5"
          ><img src="images/book club logo.png" style="width: 200px" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link me-4">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search books by title"
              aria-label="Search"
            />
            <button class="btn me-4" type="submit">
              <img src="images/mag_glass.png" />
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="Sign_up.html" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="log_in.html" class="nav-link">Log In</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <article>
      <main class="container-fluid">
        <div class="row" style="margin-top: 27px; margin-bottom: 50px">
          <img src="images/orange vector2.png" id="ovectwo" />
          <div class="col-lg-4 col-sm-2 m-auto ps-5">
            <img
              src="images/messages.svg"
              id="girlbookone"
              style="width: 400px; margin-top: 4em"
            />
          </div>
          <div class="col-lg-4 col-sm-8 mb-5">
            <form
              id="signupform"
              class="px-5 p-4 m-auto signupform"
              autocomplete="on"
            >
              <h1 class="text-center">Log In</h1>

              <!-- <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text"></div>
              </div> -->
              <div class="mb-3">
                <label for="exampleInputUsername1" class="form-label"
                  >Username</label
                >
                <input
                  name="username"
                  type="Username"
                  class="form-control"
                  id="exampleInputUsername1"
                  aria-describedby="UsernameHelp"
                />
                <div id="UsernameHelp" class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  name="password"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>

              <div class="text-center" style="margin-top: 40px">
                <a
                  href="personalized dashboard.html"
                  type="submit"
                  id="submit-button"
                  class="btn btn-primary text-white text-decoration-none mb-4"
                  >Log In</a
                >
              </div>
            </form>
          </div>
          <div
            class="col-lg-4 col-lg-2 d-md-none d-sm-none d-none d-lg-block m-auto ps-5"
          >
            <img
              src="images/influencer.svg"
              id="girlbooktwo"
              style="width: 400px"
            />
          </div>
        </div>
      </main>
      <script>
        const element = document.querySelector(".signupform");
        element.classList.add("animate__animated", "animate__bounceInLeft");
      </script>
    </article>

    <footer class="container-fluid bg-light pt-4">
      <div class="text-center py-3 bg-secondary">
        <p class="mb-0">&copy; 2025 The BookWorms. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
